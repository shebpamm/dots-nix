# unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Kitty
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# vim style yank
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# Mouse
set-option -g mouse on

# reload tmux config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'fcsonline/tmux-thumbs'

# Basic status bar colors
set-option -g status-style fg=white,bg=default

# Left side of status bar
set-option -g status-left-length 100
set-option -g status-left "#[fg=black,bg=cyan] #S #[fg=default,bg=default] "

# Window status
set-option -g window-status-format "#[fg=white,bg=#3c3836] #I #[fg=white,bg=#282828] #W "
set-option -g window-status-current-format "#[fg=white,bg=#3c3836] #I #[fg=black,bg=red] #W "
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 100
set-option -g status-right "#[bg=black] #(status music) #[bg=default]  #[bg=#282828] #(status bat) #[bg=default]  #[bg=#282828] %a, %d %b %R "

# Pane border
set-option -g pane-border-style bg=default
set-option -g pane-border-style fg=brightblack
set-option -g pane-active-border-style bg=default
set-option -g pane-active-border-style fg=white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=default
set-option -g message-style fg=default

run '~/.tmux/plugins/tpm/tpm'
# DONT WRITE ANYTHING AFTER THIS LINE
