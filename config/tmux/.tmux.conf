unbind C-b
set -g prefix C-o
bind C-o send-prefix

# Kitty
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# vim style yank
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# Mouse
set-option -g mouse on

# reload tmux config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# toggle status bar
bind-key . set-option -g status

# move between windows
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

# Rename current window (Ctrl + O, A)
bind A  rename-window '' \; \
        command-prompt -I "#W" "rename-window -- '%%'"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'fcsonline/tmux-thumbs'

inactive_bg='#2E3440'

# Left side of status bar
set-option -g status-left-length 10
set-option -g status-left "#[fg=black,bg=cyan] #S #{prefix_highlight} #[fg=default,bg=default]                                                  "

# Window status
set-option -g window-status-format "#[fg=white,bg=#3c3836] #I #[fg=white,bg=#282828] #W "
set-option -g window-status-current-format "#[fg=black,bg=red] #I #[fg=white,bg=#282828] #W "
set-option -g window-status-separator "  "
set-option -g status-justify centre

# Right side of status bar
set-option -g status-right-length 100
set-option -g status-right "#[bg=default] #(stts music)   #[bg=#282828] #(stts bat) #[bg=default] #[bg=#282828] %a, %d %b #[bg=default] #[bg=#282828] %R "

# Pane border
set-option -g pane-border-style bg=default
set-option -g pane-border-style fg=brightblack
set-option -g pane-active-border-style bg=default
set-option -g pane-active-border-style fg=white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=default
set-option -g message-style fg=green

# Nested tmux
source ~/.tmux.conf.d/nested-tmux/active-row.conf


run '~/.tmux/plugins/tpm/tpm'
# DONT WRITE ANYTHING AFTER THIS LINE
